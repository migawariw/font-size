<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html {
    font-size: 16px; /* 基準サイズ */
  }

  body {
    -webkit-text-size-adjust: auto;
    font-size: 1rem;
    line-height: 1.5;
    margin: 2rem;
    transition: font-size 0.2s;
  }

  p {
    font-size: 1rem;
  }

  label {
    display: block;
    margin-bottom: 1rem;
  }

  input[type="range"] {
    width: 100%;
  }
</style>
</head>
<body>
  <label>
    文字サイズ: <span id="size-label">100%</span>
    <input id="slider" type="range" min="50" max="200" value="100">
  </label>

  <p>この文章はスライダーで文字サイズを変えられます。</p>
  <p>別の段落も連動して変化します。</p>

<script>
  const slider = document.getElementById('slider');
  const label = document.getElementById('size-label');
  const html = document.documentElement;

  slider.addEventListener('input', () => {
    const scale = slider.value / 100; // 50〜200 → 0.5〜2倍
    html.style.fontSize = `${16 * scale}px`;
    label.textContent = `${slider.value}%`;
  });
</script>
</body>
</html>
