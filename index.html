<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html {
    font-size: 16px; /* 基準サイズ */
  }

  body {
    -webkit-text-size-adjust: auto;
    font-size: 1rem;
    line-height: 1.5;
    margin: 1rem;
  }

  p {
    font-size: 1rem;
  }
</style>
</head>
<body>
  <p>文字サイズを単純に倍率で反映します。前後の大きさは無関係です。</p>

<script>
  function applyUserScale(scale = 1) {
    // scaleは0.8や1.2など任意の倍率
    document.documentElement.style.fontSize = `${16 * scale}px`;
  }

  // 例: 120%にしたい場合
  applyUserScale(1.2);
</script>
</body>
</html>
